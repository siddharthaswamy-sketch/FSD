<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Login | BrandScape</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: 
        radial-gradient(circle at 20% 80%, rgba(140, 82, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(179, 136, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(212, 197, 255, 0.1) 0%, transparent 40%),
        linear-gradient(135deg, #faf8ff 0%, #f0e8ff 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      color: #333;
    }
    
    .login-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(140, 82, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }
    
    .shape1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }
    
    .shape2 {
      width: 200px;
      height: 200px;
      top: 60%;
      right: 10%;
      animation-delay: 5s;
    }
    
    .shape3 {
      width: 150px;
      height: 150px;
      bottom: 10%;
      left: 15%;
      animation-delay: 10s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-30px) rotate(180deg);
      }
    }
    
    .content-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
    }
    
    .login-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 80px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .left-content {
      flex: 1;
      max-width: 500px;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #8c52ff, #b388ff);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 35px;
      color: white;
      box-shadow: 0 10px 30px rgba(140, 82, 255, 0.3);
    }
    
    .brand-name {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #8c52ff, #5e35b1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .welcome-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    
    .welcome-subtitle {
      font-size: 1.2rem;
      color: #666;
      line-height: 1.6;
    }
    
    .login-card {
      background: white;
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
      width: 450px;
      transition: all 0.3s ease;
    }
    
    .login-card:hover {
      box-shadow: 0 20px 60px rgba(140, 82, 255, 0.15);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 35px;
    }
    
    .login-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #8c52ff, #b388ff);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 35px;
      color: white;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(140, 82, 255, 0.3);
    }
    
    .login-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .login-subtitle {
      color: #666;
      font-size: 0.95rem;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-label {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
      font-size: 0.95rem;
    }
    
    .form-control {
      border-radius: 12px;
      border: 2px solid #e8e8e8;
      padding: 12px 18px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #8c52ff;
      box-shadow: 0 0 0 0.2rem rgba(140, 82, 255, 0.1);
    }
    
    .btn-custom {
      background: linear-gradient(135deg, #8c52ff, #7a45e6);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      width: 100%;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(140, 82, 255, 0.3);
    }
    
    .btn-custom:hover:not(:disabled) {
      background: linear-gradient(135deg, #7a45e6, #6838cc);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(140, 82, 255, 0.4);
    }
    
    .btn-custom:active {
      transform: translateY(0);
    }
    
    .btn-custom:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    
    .forgot-password a {
      color: #8c52ff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .forgot-password a:hover {
      color: #7a45e6;
      text-decoration: underline;
    }
    
    .register-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 0.95rem;
    }
    
    .register-link a {
      color: #8c52ff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .register-link a:hover {
      color: #7a45e6;
      text-decoration: underline;
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
      color: #999;
      font-size: 0.9rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e8e8e8;
    }
    
    .divider span {
      padding: 0 15px;
    }
    
    .alert {
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 992px) {
      .login-container {
        flex-direction: column;
        gap: 40px;
      }
      
      .left-content {
        text-align: center;
        max-width: 450px;
      }
      
      .logo-container {
        justify-content: center;
      }
      
      .welcome-title {
        font-size: 2.5rem;
      }
    }
    
    @media (max-width: 576px) {
      .login-card {
        width: 100%;
        padding: 35px 25px;
      }
      
      .welcome-title {
        font-size: 2rem;
      }
      
      .welcome-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <section class="login-section">
    <div class="content-wrapper">
      <div class="login-container">
        <div class="left-content">
          <div class="logo-container">
            <div class="logo">
              <i class="fa-solid fa-link"></i>
            </div>
          </div>
          <h2 class="welcome-title">Welcome Back, Brand Partner!</h2>
          <p class="welcome-subtitle">Access your dashboard to manage campaigns, connect with influencers, and track your marketing performance in real-time.</p>
        </div>

        <div class="login-card">
          <div class="login-header">
            <div class="login-icon">
              <i class="fa-solid fa-building"></i>
            </div>
            <h3 class="login-title">Brand Login</h3>
            <p class="login-subtitle">Sign in to your brand account</p>
          </div>

          <div id="alert-container"></div>

          <form id="loginForm">
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="your.brand@company.com" required>
            </div>
            
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="forgot-password">
              <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-custom" id="loginBtn">
              <span id="loginText"><i class="fa-solid fa-right-to-bracket me-2"></i>Sign In</span>
              <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
          </form>

          <div class="divider">
            <span>or</span>
          </div>

          <div class="register-link">
            New to BrandScape? <a href="brand_signup.html">Register your brand</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const API_URL = 'http://localhost:5000/api';
    
    function showAlert(message, type = 'danger') {
      const alertHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      document.getElementById('alert-container').innerHTML = alertHTML;
    }
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      const loginSpinner = document.getElementById('loginSpinner');
      
      // Show loading state
      loginBtn.disabled = true;
      loginText.classList.add('d-none');
      loginSpinner.classList.remove('d-none');
      
      try {
        const response = await fetch(`${API_URL}/auth/brand/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store token and user data
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('userData', JSON.stringify(data.user));
          
          showAlert('Login successful! Redirecting...', 'success');
          
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showAlert(data.message || 'Login failed. Please try again.');
        }
      } catch (error) {
        showAlert('Network error. Please check your connection and make sure the server is running.');
        console.error('Login error:', error);
      } finally {
        // Reset button state
        loginBtn.disabled = false;
        loginText.classList.remove('d-none');
        loginSpinner.classList.add('d-none');
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
